<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Hinn's Catering</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2d4a6b4e6.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf6;
      color: #333;
    }

    header {
      background: #e85a4f;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: aqua;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .contact-section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      color: #e85a4f;
      margin-bottom: 2rem;
      text-align: center;
    }

    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #e85a4f;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #d3473b;
    }

    .info {
      margin-top: 3rem;
      text-align: center;
    }

    .info p {
      margin-bottom: 0.5rem;
    }

    .map {
      margin-top: 2rem;
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff7e6b;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Hinn's <span style="color:aqua;">Catering</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>

    <div class="contact-form">
      <form action="https://formspree.io/f/meokagvg" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="info">
      <p><i class="fas fa-envelope"></i> hinnscatering@gmail.com</p>
      <p><i class="fas fa-phone"></i> +254113226979</p>
      <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
    </div>

    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.131153397285!2d36.87099943739933!3d-1.2799831018386674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11455b1d26ad%3A0x38cddc1e83b8778!2sKayole!5e0!3m2!1sen!2ske!4v1681234567890" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hinn's Catering. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

</body>
</html>
